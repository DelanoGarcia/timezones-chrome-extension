<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LS Timezones</title>
    <script src="timezones.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Current Local Time</h1> 
    <div class="timezones">
        <div class="timezone">
            <label for="ams-time">Amsterdam - EMEA</label>
            <input type="text" id="ams-time" class="time-input" readonly>
        </div>

        <div class="timezone">
            <label for="montreal-time">Montreal - NOAM</label>
            <input type="text" id="montreal-time" class="time-input" readonly>
        </div>

        <div class="timezone">
            <label for="">Philippines - APAC</label>
            <input type="text" id="manilla-time" class="time-input" readonly>
        </div>
    </div>
</body>
</html>
